    <script>

    let date = new Date();

    let hour = date.getUTCHours() + 3;
    if (hour < 10) {
        hour = "0" + hour;
    }
    let minutes = date.getMinutes();
        if (minutes < 10) {
        minutes = "0" + minutes;
    }
    var upd = "Обновлено в " + hour + ":" + minutes;

    function update() {

var urls = ["https://forweather.github.io/"];

for (let i = 0; i < urls.length; i++) {
    try {

        var xhr = new XMLHttpRequest();

        xhr.open('GET', urls[i], true);
        xhr.timeout = 4000;
        xhr.ontimeout = function () {
                            document.getElementById('u').innerHTML = 'Проверьте подключение к интернету';


                            upd = 'Проверьте подключение к интернету';
                                    make_clickable();


        }

        xhr.send();
        document.getElementById('u').innerHTML = 'Обновление...';
        xhr.onreadystatechange = function() {
          if (this.readyState != 4) {
            return;
          }
          if (this.status != 200) {
            if (i == urls.length - 1) {
                                document.getElementById('u').innerHTML = 'Проверьте подключение к интернету';
                                                            upd = 'Проверьте подключение к интернету';
                                                                    make_clickable();



            }
            if (this.status == 0) {
                if (i == 1) {
                    document.getElementById('u').innerHTML = 'Проверьте подключение к интернету';
                                                upd = 'Проверьте подключение к интернету';
                                                        make_clickable();


            }
            };
            return;
          }
          window.location.replace(window.location.href);

        }
        }

    catch (err) {
        1 + 1;

    }

}
 }


    var flag = false;
    function make_clickable() {
     flag = true;
     document.getElementsByTagName("body")[0].style.cursor = "pointer";
      var links = document.getElementsByTagName("a");
  for (let i = 0; i < links.length; i++) {
    links[i].style.cursor = "pointer";

   }

}

setTimeout(make_clickable, 1000 * 5);


    document.body.onmouseover = function(event) {
     if (flag == true) {
     document.getElementById("u").textContent = "Нажмите для обновления";
      }

    }

    document.body.onmouseout = function(event) {
     if (flag == true) {
     document.getElementById("u").textContent = upd;
      }

    }
    document.body.onmousedown = function(event) {
    if (flag == true) {
       update();
      }
};

    document.getElementById("u").textContent = upd;
    </script>
